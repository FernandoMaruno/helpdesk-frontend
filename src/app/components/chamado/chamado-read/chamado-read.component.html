<div class="container mat-elevation-z8">
    <h1 class="full-width">Visualizando chamado</h1>

    <img class="full-width" src="assets/img/chamado-create.jpg" alt="Chamado img"><br><br>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput>
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Prioridade ({{ retornaPrioridade(chamado.prioridade) }})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.prioridade" name="prioridade"></mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status ({{ retornaStatus(chamado.status) }})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.status" name="status"></mat-select>
          </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico ({{ chamado.nomeTecnico }})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.tecnico" name="tecnico">
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente ({{ chamado.nomeCliente }})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.cliente" name="cliente">
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">      
        <mat-form-field class="full-width">
          <mat-label>Observação</mat-label>
          <textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" class="observacoes" matInput></textarea>
        </mat-form-field>
      </form>

      <button routerLink="../../" class="full-width mat-elevation-z8" mat-stroked-button color="warn">Sair</button>

      <p>Desenvolvido por maruno.string@gmail.com</p>
</div>
