<div class="container mat-elevation-z24">
    <form class="forms">

        <h1 class="fullWidth">Cadastrar TÃ©cnico</h1>
        <img class="fullWidth" src="assets/img/tecnicocreatecadastro.png" alt="Imagem de Cadastro">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex... fulano">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="exemplo@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex... 1234">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button class="fullWidth mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
          <button class="fullWidth mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">Desenvolvido por maruno.string@gmail.com</p>

</div>
